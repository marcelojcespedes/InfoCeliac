    <title>Registro</title>

<body></br><br>
    <h1>Formulario de registro</h1>
    <form action="registrar.php" method="POST" class="form-register">
    <H2 class="form-titulo">CREAR CUENTA</H2>
    <div class="contenedor-imputs">
   <input type="text" name="nombre" placeholder="Ingrese su nombre" class="input-48" required>
   <input type="text" name="apellido" placeholder="Ingrese su apellido" class="input-48" required>
   <input type="email" name="correo" placeholder="Ingrese un correo" class="input-100" required>
